# Development overrides with hot reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#    or: make dev

services:
  db:
    ports:
      - "${DB_PORT:-5432}:5432"

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      GIN_MODE: debug
      LOG_LEVEL: debug
      LOG_PRETTY: "true"

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: 48493344658-onh8n9ohnr1fu1pm6qksjii507ak7gb3.apps.googleusercontent.com
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    tty: true
    stdin_open: true
